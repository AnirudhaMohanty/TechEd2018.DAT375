ID: DAT375
_schema-version: '2.0'
description: SAP TechEd 2018 DAT375
version: 1.0.2018
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: dat375-uaa
      - name: dat375-ui5
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
      - name: js_api
        group: destinations
        properties:
          name: js_api
          url: '~{url}'
          forwardAuthToken: true
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CrossSchemaService
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-sflight-service
          service: '~{sflight-service-name}'
      - name: CentralDB
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-central-service
          service: '~{central-db-name}'
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi-container
      - name: dat375-uaa
      - name: db
  - name: js
    type: nodejs
    path: js
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: dat375-uaa
      - name: hdi-container
      - name: db
resources:
  - name: dat375-uaa
    type: com.sap.xs.uaa-space
  - name: hdi-container
    parameters:
      config:
        schema: TECHED2018_DAT375
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CrossSchemaService
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: TECHED_SCHEMA_SFLIGHT
    properties:
      sflight-service-name: '${service-name}'
  - name: CentralDB
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: TechEd2018CentralDB.teched-2018-cc
    properties:
      central-db-name: '${service-name}'
  - name: dat375-ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.52
